<h3 id="title">To-Do-ListApp</h3>

<div id="todo">
<input type="text"  placeholder="Enter your task here" #task class="tx_inp"> 
<button (click)="addTask(task.value,sel.value)" class="btn" >Add Task in List</button> 
<select   *ngFor="let opt of priority" #sel >
  <option [value]="opt">{{opt}}</option>

</select>
<br>

<ul *ngFor="let task of taskArr">
  <li [style.color]="task.priority==='high'?'red':task.priority==='medium'?'blue':'green'">
{{task.task}}
  </li>
</ul>

</div>
