<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="ipAddressInput">IP Address</label>
    <input type="text" class="form-control" id="ipAddressInput" placeholder="Enter IP address" [(ngModel)]="ipAddress">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <div *ngIf="!isIpAddressValid" class="text-danger">Invalid IP address</div>
</form>

<div *ngIf="ipDetails">
  <h2>IP details for {{ ipAddress }}:</h2>
  <p>City: {{ ipDetails.city }}</p>
  <p>Region: {{ ipDetails.region }}</p>
  <p>Country: {{ ipDetails.country }}</p>
  <p>Latitude: {{ ipDetails.loc.split(',')[0] }}</p>
  <p>Longitude: {{ ipDetails.loc.split(',')[1] }}</p>
</div>
