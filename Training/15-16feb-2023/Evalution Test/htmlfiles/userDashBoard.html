<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css files/dashboard.css">
   
    <title>DashBoard</title>
</head>
<body onload="_onloadUserDashBoard()">
    <div class="nav">
            <p class="currentUser" >user name</p>

            <div class="nav_item">
                  <div class="item " id="dashBoard" onclick="_dashBoardButtonClick()">
                    Dashboard
                  </div>
                  <div class="item item-active" id="users" onclick="_usersdButtonClick()">
                    Users
                  </div>
                  <div class="item" id="loginSessions" onclick="_loginSessionsdButtonClick()">
                    Login Sessions
                  </div>
                  <div class="item" id="logout" onclick="_logoutButtonClick()">
                    Logout
                  </div>
            </div>
    </div>
    <div class="body">
         <p class="title"> User Data</p>
         <div class="userDataContainer">
            <div class="form">
                <label for="UserName">Name</label>
                <input autocomplete="off" type="text" id="userName" required minlength="2">
                <label for="UserEmail">Email</label>
                <input autocomplete="off" type="email" name="" id="userEmail" required >
                <label for="userPass" >password</label>
                <input autocomplete="off" type="password" id="userPass" required minlength="6">
                <label for="dob">Birthdate</label>
                <input type="date" name="" id="userDob" required> <br>
                <button onclick="_addUser()" id="addUser">Add User</button>
                <button  class="hidden" id="updateUser">update User</button>
              
            </div>
            <table border="1" id="userDetails">
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Password
                    </th>
                    <th>
                        Birthdate
                    </th>
                    <th>
                        Age
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
              
            </table>
         </div>
    </div>
    <script src="../jsfiles//dashBoard.js">   </script>
</body>
</html>
