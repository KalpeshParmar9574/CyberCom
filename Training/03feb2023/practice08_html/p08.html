<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p08.css">
    <title>p08</title>
</head>

<body>
    <!-- form for collecting user data it is also validate it -->
    <div class="form">
        <form action="" id='form'>
            <!-- personal details div  -->
            <table class="personalDetails">
                <p class="title">Personal Details</p>
                <tr>
                    <th> <label for="firstName">First Name</label></th>

                    <td> <input name="firstName" id='firstName' type="text" maxlength="25" required> </td>
                </tr>
                <tr>
                    <th> <label for="lastName">Last Name</label></th>
                    <td> <input maxlength="25" required type="text" name="lastName" id="lastName"> </td>
                </tr>
                <tr>
                    <th><label for="dob">Date Of Birth</label></th>
                    <td><input requirerd type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <th> <label for="gender">Gender</label></th>
                    <td><select required name="gender" id="gender">
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="other">other</option>
                        </select> </td>
                </tr>
            </table>
            <!-- Account information details div -->
            <table class="accountlInformation">

                <p class="title">Account Information</p>
                <tr>
                    <th><label for="email">Email</label></th>
                    <td>
                        <input name="email" id='email' type="text" required>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="re_email">ReType Email</label>
                    </th>
                    <td>
                        <input type="text" name="re_email" id="re_email">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="pass">Password</label>
                    </th>
                    <td>
                        <input requirerd type="password" name="pass" id="pass" minlength="8">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="re_pass">ReType Password</label>
                    </th>
                    <td>
                        <input requirerd type="password" name="re_pass" id="re_pass" minlength="8">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="security_question">Security Question</label>
                    </th>
                    <td>
                        <select required name="security_question" id="security_question">
                            <option value="pet">your pet name?</option>
                            <option value="school">your school name?</option>
                            <option value="other">other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="security_ans">Security Answer</label>
                    </th>
                    <td>
                        <input required type="text" name="security_ans" id="security_ans">
                    </td>
                </tr>
            </table>
            <!-- contact information div -->
            <table class="contactInformation">
                <p class="title">Contact Information</p>

                <tr>
                    <th>
                        <label for="addr">Address</label>
                    </th>
                    <td>
                        <input name="addr" id='addr' type="text" maxlength="250" required>
                    </td>
                </tr>
                <tr>
                    <th><label for="city">city</label></th>
                    <td>
                        <input type="text" name="city" id="city">
                </tr>
                </td>
                <tr>
                    <th>
                        <label for="state">State</label>
                    </th>
                    <td>
                        <select required name="state" id="state">
                            <option value="GUJ">Gujarat</option>
                            <option value="MH">Maharastra</option>
                            <option value="RJ">Rajasthan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th> <label for="zipCode">Zip Code</label></th>
                    <td>
                        <input type="number" name="zipCode" id="zipCode" required minlength="5" maxlength="5">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="phn">Phone Number</label>
                    </th>
                    <td>
                        <input name='phn' type="tel" required maxlength="10">
                    </td>
                    <td>
                        <select name="type_phn" id="type_phn">
                            <option value="MB">Mobile</option>
                            <option value="tel">Telephone</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <button class="btn_sb" onclick="v()" type="submit">Submit</button>
                        <button onclick="storeData()">addData </button>
                    </th>
                </tr>
            </table>
        </form>

    </div>
    <script src="p08.js">
    </script>
</body>

</html>
